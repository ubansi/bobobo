<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobobo</title>
</head>

<body>
    <div id="bobobo">

        <v-app id="inspire">
            <v-content>
                <v-container>
                    <v-toolbar-title>ランダムで『ボ』を挿入するよ</v-toolbar-title>
                    <div class="text-center">
                        <v-text-field label="input" v-model="message" v-on:keypress.enter="bobobo"
                            placeholder="好きな言葉を入力してください">{{message}}</v-text-field>
                    </div>
                    <v-layout>
                        <v-spacer></v-spacer>
                        <v-btn class="ma-2" v-on:click="bobobo" outlined color="indigo">変換</v-btn>
                    </v-layout>
                </v-container>
                <v-container>
                    <v-alert border="bottom" color="blue-grey" dark>
                        {{result}}
                        <v-btn dark small absolute bottom right v-on:click="copyResult" fab>
                            <v-icon>mdi-attachment</v-icon>
                        </v-btn>
                    </v-alert>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="./script/bobobo.js"></script>
    <script src="./script/app.js"></script>
</body>

</html>
